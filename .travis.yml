notifications:
  email: false
language: node_js
dist: trusty
node_js:
- '6'
addons:
  postgresql: '9.6'
env:
  - DB=postgresql
cache:
  bundler: true
  directories:
    - vendor/bundle
    - node_modules
    - $HOME/.rvm/gems
before_install:
  - rvm install 2.2.4
  - gem install bundler
install:
  - bundle install
  - npm install
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'CREATE DATABASE travis_ci_test' -U postgres
script:
  - npm run style
  - npm run unit-test
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - RAILS_ENV=test bundle exec rspec
